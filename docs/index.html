<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>LeetCode Record</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="My LeetCode progress and solutions">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link id="light-css" rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link id="dark-css" rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <link rel="stylesheet" href="/assets/css/main.css" />
</head>

<body>
  <nav>
    <button class="btn change-theme-btn"></button>
  </nav>

  <div id="app"></div>

  <script>
    window.$docsify = {
      name: "LeetCode Record",
      loadNavbar: true,
      auto2top: true,
      loadSidebar: true,
      sidebarDisplayLevel: 1,
      noCompileLinks: ['/assets/*'],
      repo: 'https://github.com/CarmenChanCKY/leetcode-record',
      search: {
        placeholder: "Search...",
        noData: "Data not found",
        hideOtherSidebarContent: true,
      },
      copyCode: {
        buttonText: "Copy",
        errorText: "Error",
        successText: "Copied",
      },
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4.10.2/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="/assets/js/main.js"></script>
  <script src="//unpkg.com/docsify-copy-code@3.0.2"></script>
</body>

</html>
