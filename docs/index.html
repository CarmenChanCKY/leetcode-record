<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>LeetCode Record</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="My LeetCode progress and solutions">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link id="light-css" rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link id="dark-css" rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" href="/assets/css/main.css" />
</head>

<body>
  <nav>
    <button class="btn change-theme-btn"></button>
  </nav>

  <div id="app"></div>

  <script>
    window.$docsify = {
      name: "LeetCode Record",
      auto2top: true,
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      noCompileLinks: ['/assets/*'],
      repo: 'https://github.com/CarmenChanCKY/leetcode-record',
      search: {
        placeholder: "Search...",
        noData: "Data not found",
        hideOtherSidebarContent: true,
      },
      copyCode: {
        buttonText: "Copy",
        errorText: "Error",
        successText: "Copied",
      },
      latex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']], // default
        displayMath: [['$$', '$$']],               // default
      }
    };

  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-typescript.min.js"></script>
  <!-- LaTeX display engine -->
  <script src="//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <!--  docsify-latex plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>
  <script src="/assets/js/main.js"></script>
  <script src="//unpkg.com/docsify-copy-code@3.0.2"></script>
</body>

</html>
